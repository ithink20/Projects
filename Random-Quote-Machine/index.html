<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quote</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
        <script type="text/javascript" src = "index.js"></script>
        <div class= "container">
            <div class="image">
                <h1> Random Quote Machine </h1>
                <img src="https://images.unsplash.com/photo-1487700160041-babef9c3cb55?ixlib=rb-0.3.5&s=a176324041bf71a93749f51654dc0888&auto=format&fit=crop&w=1470&q=80" />
                <button type="submit" class="btn" id="new-quote">New Quote</button>
                <a href="#" class="btn" id="tweet-quote">Tweet Quote</a>
                <div class="quote-box">
                    <blockquote>
                        <span class="quote">Try to be a rainbow in someone's cloud.</span>
                        <span class="author">Maya Angelou</span>
                    </blockquote>
                </div>
            </div>
        </div>
    </body>
</html>
